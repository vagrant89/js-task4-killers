<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simpleMode</title>
    <meta name="viewport" content="width=device-width maximum-scale=1.0">
    <link rel="stylesheet" href="css/killAndVoting.min.css">
    <script type="text/javascript" src="javascript/killAndVoting.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- <a href="simpleMode_kills.html"><span class="floatLeft previous"></span></a> -->
        <span id="pageTitle">法官日记</span>
        <a href="#"><span class="floatRight closeGame"></span></a>
      </div>
    </header>
    <main>
      <div class="banner">
        <span id="bannerText"></span>
        <span class="pointDown"></span>
        <span id="bannerText2"></span>
      </div>
      <div class="mainPart" id="mainPart">
        <label id="block" style="display:none">
          <div class="block">
            <div class="cube">
              <div class="title" id="title">
                水民
              </div>
              <div class="number" id="number">
                1号
              </div>
            </div>
            <input id="input" type="radio" name="" value="" hidden>
            <span class="killIcon" id="killIcon"></span>
          </div>
        </label>
      </div>
      <br style="clear:both;">
    </main>
    <footer>
      <button id="doneBtn">确定</button>
    </footer>
    <button type="button" name="button" onclick="read()" style="display:none;">newParticipants</button>
  </body>
</html>
